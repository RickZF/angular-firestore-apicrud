<div *ngIf="products.length > 0; else noproducts">
    <ul class="list-group">
        <li *ngFor = "let p of products" class="list-group-item list-group">

            <h3>{{p.name}}</h3>
            <p>{{p.description}}</p>
            <h2>${{p.price}}</h2>
            
            
            <button (click)="deleteProduct(p)" class="btn btn-danger mr-2">
                Delete
            </button>
            <button (click)="editProduct(p)" class="btn btn-secondary">
                Edit
            </button>
            <div *ngIf="editing && editingProduct.id == p.id">
                <form (ngSubmit)="updateProduct()">
                    <div class="form-group mt-3">
                        <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" [(ngModel)]="editingProduct.price" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">
                        Update
                    </button>
                </form>
            </div>
        </li>
    </ul>
</div>

<ng-template #noproducts>
    <p>There are no products yet.</p>
</ng-template>
